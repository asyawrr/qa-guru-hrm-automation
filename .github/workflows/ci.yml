name: CI playwright tests

on:
  push:
    branches: [main, ui-tests]
  pull_request:
    branches: [main, ui-tests]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start app stack
        run: docker compose up -d db orangehrm

      - name: Wait for OrangeHRM
        run: |
          for i in $(seq 1 30); do
            if curl -sf -o /dev/null http://localhost:8080; then
              echo "App is ready"
              exit 0
            fi
            echo "Waiting for app... ($i/30)"
            sleep 5
          done
          echo "App did not become ready"
          exit 1

      - name: Run installer
        run: docker compose exec -T orangehrm php installer/cli_install.php

      - name: Install npm from package.json
        run: npm ci
      - name: install browsers
        run: npx playwright install --with-deps

      - name: Run tests
        id: tests
        continue-on-error: true
        run: |
          docker compose build tests
          docker compose run --rm \
            -v $PWD/allure-results:/app/allure-results \
            -v $PWD/test-results:/app/test-results \
            -v $PWD/playwright-report:/app/playwright-report \
            tests

      - name: Install Allure CLI (v3)
        if: always()
        run: npm install -g allure

      - name: Generate allure 3 report into one file
        run: npx allure awesome ./allure-results --single-file
        continue-on-error: true
        if: always()
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        continue-on-error: true
        if: always()
        with:
          name: allure single file
          path: |
            allure-report/index.html
            allure-results
            playwright-report
            
      - name: Show app logs on failure
        if: failure()
        run: docker compose logs orangehrm db

      - name: Fail job if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1
