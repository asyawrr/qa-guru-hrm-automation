services:
  db:
    image: mariadb:10.6
    container_name: orangehrm-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: rootpass
      MARIADB_DATABASE: orangehrm
      MARIADB_USER: orangehrm
      MARIADB_PASSWORD: orangehrm_pass
    volumes:
      - orangehrm_db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 15

  orangehrm:
    container_name: orangehrm-app
    restart: unless-stopped
    image: orangehrm/orangehrm:5.8
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./installer_config.yaml:/var/www/html/installer/cli_install_config.yaml
      - orangehrm_app:/var/www/html   # Dockerfile declare VOLUME /var/www/html  [oai_citation:1â€¡SourceForge](https://sourceforge.net/p/orangehrm/code-git/ci/master/tree/Dockerfile)

  tests:
    build: .
    env_file: .env.test
    depends_on:
      - orangehrm

volumes:
  orangehrm_db:
  orangehrm_app: